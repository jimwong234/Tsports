<!DOCTYPE html>

<html lang="en">
    
    <head>
        <meta charset = "UTF-8">
        <title> Profile Other View </title>  <!--Change this to user's name-->
        
  
        <script type="text/javascript" src="assets/scripts/jquery-2.2.4.min.js" defer></script><!-- jQuery should be first -->
        <!--Socket.io-->
        <script src="/socket.io/socket.io.js"></script>
        <link rel="stylesheet" type="text/css" href="./assets/css/Profile_OthersView.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/StatusBar.css">
        <!--JQuery cookie plugin-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" defer></script>
        <script type="text/javascript" src="assets/scripts/Profile_OthersView.js" defer></script>
        <script type="text/javascript" src="assets/scripts/StatusBar.js" defer></script>
        
   

    </head>
    
    
    <body>
        
        <!--The notification sound for friend requests, messages, and notifications-->
        <audio id="NotificationSound"><source src="./assets/sounds/notification.mp3" type="audio/mpeg" /></audio>
        <!--The top header-->
       <header id="header">
           
          <div id="SiteLogo">
              <!--Make this a link to your own home page-->
              <a href="./Profile_SelfView.html">
              <img src="./assets/images/TSportsLogo_red.svg" alt="TSportsLogo" />
              </a>
          </div>
           
           
          <nav id="Site_Nav">
              
                 <ul id="Main_Nav">
                     <li>
                         <form id="SearchBar">
                             <input type="text" placeholder="Search User" size="35" height="60" id="SearchBarInput" autocomplete="off"/>
                         </form>
                     </li>
                     
                     
                    <div id="RightNav">
                         <li id="HomeButton"> <a href="./Profile_SelfView.html"> Home </a>  </li>
                         <li id="FB_Friend_SVG"> <img src="./assets/images/FB_Friend_Notification.svg" alt="FB_Friend_Notification" width="25px" />
                             <p>  </p>
                         </li>
                         <li id="FB_Message_SVG"> <img src="./assets/images/FB_Message_Notification.svg" alt="FB_Messaging" width="25px" />
                                                <p>  </p>
                         </li>
                         
                         <li id="FB_Notification_SVG"> <img src="./assets/images/notification.svg" alt="FB_Notification_SVG" width="25px" />
                             <p>  </p>
                         </li>
                         
                         <li id="SignOut_Button">  Sign Out </li>
                    </div>
                     
                 </ul>
            
          </nav>

       </header>
       
       
       
       
        <section id="ProfileHeader">
            
            
           <img id="ProfilePic" src="" alt="UserProfilePic" />
           
           <h2 id="Profile_UserName"> </h2>
           
           <div id="AddFriend" class="Add_Message_User">
               <img src="./assets/images/FB_AddFriend.svg" alt="FBAddFriend" width="20px"/>
               <p>Add Friend</p>
           </div>
           
           <div id="MessageUser" class="Add_Message_User">
               <img src="./assets/images/FB_Message.svg" alt="FBMessageUser" width="20px"/>
               <p> Message </p>
           </div>
           
        
        
       
            <nav id="BodyNav">
                
                <ul>
                    <li id="UserAbout"> About  </li>
                    <li id="UserFriends"> Friends </li>
                    <li id="UserReviews"> Reviews </li>
                </ul>
                
            </nav>

        </section>
       



    </body>

</html>
